<mat-toolbar color="primary" class="jb-header__toolbar mat-typography">
  <button
    mat-icon-button
    matTooltip="Open sidebar menu"
    (click)="onMenuClick()"
    class="jb-header__toolbar__menu"
    aria-label="Open sidebar menu"
    i18n-matTooltip
    i18n-aria-label
  >
    <mat-icon>menu</mat-icon>
  </button>
  <a
    mat-button
    [routerLink]="homeNavigationItem.route"
    (click)="onTitleClick()"
    class="jb-header__toolbar__title jb-header__toolbar__title"
    aria-label="Navigate to the home page"
    i18n-aria-label
  >
    <h1 class="mat-h1" i18n>Resume</h1>
  </a>
  <div class="jb-header__toolbar__actions">
    <a
      *ngFor="let item of languagesItem"
      mat-icon-button
      [href]="item.route"
      [attr.aria-label]="item.ariaLabel"
      [matTooltip]="item.ariaLabel"
    >
      <img
        [src]="item.image.value"
        width="16px"
        height="16px"
        [alt]="item.name"
      />
    </a>
  </div>
</mat-toolbar>
